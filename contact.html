<!DOCTYPE html>

    <title>My Contact Information</title>
</head>
<body>
    <div>
        <h1>My Contact Information</h1>
    <ul style="list-style-type: circle;">
        <li>Email: myfakeemail@outlook.com</li>
        <li>Phone #: (310) 529-9807</li>
    </ul>
    </div>
    <hr size="3" noshade>
    <div>
        <h3>Submit your contact information and join our email list!</h3>

            <br>

            <br>
            <textarea name="Message" id="" cols="30" rows="5"></textarea>
            <br>
            <input type="submit">
        </form>
    </div>
    
</body>
